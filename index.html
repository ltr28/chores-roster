    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .week-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .notification-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .notification-section h2 {
            margin-bottom: 15px;

        .notification-button {

            cursor: pointer;
            width: 100%;

        .notification-button:hover {

        }

        .notification-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .notification-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status-info {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .chores-grid {
            display: grid;
            gap: 15px;
        }

        .chore-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .chore-card:hover {
            transform: translateY(-5px);
        }

        .chore-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .chore-icon {
            font-size: 2em;
        }

        .chore-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #4F46E5;
        }

        .assigned-to {
            font-size: 1.1em;
            color: #666;
            margin-left: 40px;
        }

        .assigned-name {
            font-weight: 600;
            color: #333;
        }

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;

            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .install-button:hover {
            background: #4338CA;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {

<body>
    <div class="container">
        <div class="header">
            <h1>üè† Chores Roster</h1>
            <div class="week-info">
                Week of <span id="weekDate"></span>
            </div>
        </div>

        <div id="installPrompt" class="install-prompt hidden">
            <p>üì± Add this app to your home screen for easy access!</p>
            <button id="installButton" class="install-button">Install App</button>
        </div>

        <div class="notification-section">
            <h2>üîî Notifications</h2>
            <button id="enableNotifications" class="notification-button">Enable Weekly Reminders</button>
            <div id="notificationStatus" class="notification-status hidden"></div>
        </div>

        <div class="chores-grid" id="choresGrid"></div>
    </div>

    <script>
        const chores = [
            { name: 'Bins', icon: 'üóëÔ∏è' },
            { name: 'Kitchen', icon: 'üçΩÔ∏è' },
            { name: 'Floors', icon: 'üßπ' },
            { name: 'Toilets', icon: 'üöΩ' }
        ];

        const people = ['Chris', 'Sean', 'Luke', 'Jonathan'];
        const rotationDay = 0; // Sunday
        let deferredPrompt;

        function getWeekStart(rotationDay) {
            const now = new Date();
            const currentDay = now.getDay();
            const diff = currentDay - rotationDay;
            const weekStart = new Date(now);
            
            if (diff < 0) {
                weekStart.setDate(now.getDate() - (7 + diff));
            } else {
                weekStart.setDate(now.getDate() - diff);
            }
            
            weekStart.setHours(0, 0, 0, 0);
            return weekStart;
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function getWeekNumber(weekStart) {
            const epochStart = new Date('2024-01-01');
            const diff = weekStart - epochStart;
            return Math.floor(diff / (7 * 24 * 60 * 60 * 1000));
        }

        function renderChores() {
            const weekStart = getWeekStart(rotationDay);
            const weekNumber = getWeekNumber(weekStart);
            
            document.getElementById('weekDate').textContent = formatDate(weekStart);

            const grid = document.getElementById('choresGrid');
            grid.innerHTML = '';

            chores.forEach((chore, index) => {
                const personIndex = (weekNumber + index) % 4;
                const card = document.createElement('div');
                card.className = 'chore-card';
                card.innerHTML = `
                    <div class="chore-header">
                        <span class="chore-icon">${chore.icon}</span>
                        <span class="chore-name">${chore.name}</span>
                    </div>
                    <div class="assigned-to">
                        Assigned to: <span class="assigned-name">${people[personIndex]}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Notification functionality
        async function requestNotificationPermission() {
            const statusDiv = document.getElementById('notificationStatus');
            const button = document.getElementById('enableNotifications');

            if (!('Notification' in window)) {
                showStatus('Notifications are not supported in this browser', 'error');
                button.disabled = true;
                return;
            }

            if (Notification.permission === 'granted') {
                showStatus('Notifications already enabled! ‚úì', 'success');
                scheduleNotifications();
                return;
            }

            if (Notification.permission === 'denied') {
                showStatus('Notifications blocked. Please enable in browser settings.', 'error');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showStatus('Notifications enabled! You\'ll get reminders every Sunday.', 'success');
                    scheduleNotifications();
                } else {
                    showStatus('Notifications permission denied', 'error');
                }
            } catch (error) {
                showStatus('Error requesting notification permission', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('notificationStatus');
            statusDiv.textContent = message;
            statusDiv.className = `notification-status status-${type}`;
            statusDiv.classList.remove('hidden');
        }

        function scheduleNotifications() {
            // Check every hour if it's Sunday and time to send notifications
            setInterval(checkAndSendNotifications, 60 * 60 * 1000);
            // Also check immediately
            checkAndSendNotifications();
        }

        function checkAndSendNotifications() {
            const now = new Date();
            const isSunday = now.getDay() === 0;
            const hour = now.getHours();
            const lastNotification = localStorage.getItem('lastNotificationDate');
            const today = now.toDateString();

            // Send notification on Sunday at 9 AM (and only once per day)
            if (isSunday && hour === 9 && lastNotification !== today && Notification.permission === 'granted') {
                sendWeeklyNotifications();
                localStorage.setItem('lastNotificationDate', today);
            }
        }

        function sendWeeklyNotifications() {
            const weekStart = getWeekStart(rotationDay);
            const weekNumber = getWeekNumber(weekStart);

            // Find who has bins this week
            const binsIndex = chores.findIndex(c => c.name === 'Bins');
            const binsPersonIndex = (weekNumber + binsIndex) % 4;
            const binsPerson = people[binsPersonIndex];

            // Send general reminder
            new Notification('üè† Chores Roster Reminder', {
                body: 'New week started! Check your assigned chores.',
                icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzRGNDZFNSIvPjxwYXRoIGQ9Ik0xMDAgNDBjMCAxNS0xMi41IDI1LTI1IDI1czI1IDEwIDQwIDE0LjUgMTAtNS41IDE0LTI1IDI1LTI1IDI1VjU1YzAgMTUgMTIgMjUgMjUgMjVoNTBjMTUgMCAyNSAxMiAyNSAyNVY0MGMwLTE1LTEyLTIwLTI1LTI1eiIgZmlsbD0iI2ZmZiIvPjxwYXRoIGQ9Ik0xNDAgNThjMCAxMCA4IDggOCA4eTEgMTEgMTEgMTEgMTEgMTFIODVjMTEgMCAxMS04IDExLTE4VjQ2Y3AtMXc2LTItNS00LTRoLTE1Yy0yIDAtMy0xLjUtMy0zdjIgMS00IDUtMyA1eiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==',
                badge: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzRGNDZFNSIvPjwvc3ZnPg=='
            });

            // Send specific reminder for bins
            setTimeout(() => {
                new Notification(`üóëÔ∏è Bins Reminder for ${binsPerson}`, {
                    body: `${binsPerson}, don't forget to take out the bins this week!`,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzRGNDZFNSIvPjwvc3ZnPg=='
                });
            }, 2000);
        }

        // Notification button listener
        document.getElementById('enableNotifications').addEventListener('click', requestNotificationPermission);

        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.add('hidden');
            }
        });

        // Initialize
        renderChores();

        // Check notification permission on load
        if (Notification.permission === 'granted') {
            showStatus('Notifications enabled ‚úì', 'success');
            scheduleNotifications();
        }

        // Update weekly
        setInterval(() => {
            renderChores();
        }, 60000); // Check every minute
    </script>
</body>
